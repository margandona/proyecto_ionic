<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Publicar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="text-align: center;">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card style="display: flex; flex-direction: column; align-items: center;">
    <!-- Input de correo INGRESAR PRODUCTO -->
    <ion-list>
      <ion-item>
        <ion-input type="text" labelPlacement="stacked" label="Email" placeholder="ingrese producto acá">
          <ion-icon slot="start" name="flower" aria-hidden="true"></ion-icon>
         
          
        </ion-input>
      </ion-item>
    </ion-list>
  
    <!-- Input del text area -->
    <ion-list>
      <ion-item>
        <ion-textarea name="descripcion" labelPlacement="stacked" label="Descripción" placeholder="*******"></ion-textarea>
        <ion-icon slot="start" name="bag" aria-hidden="true"></ion-icon>
      </ion-item>
      
    </ion-list>
    
  </ion-card>
  
  <div style="display: flex; justify-content: center; max-width: 600px; margin: 0 auto;">
    <ion-item>
      <ion-select label="Categorías" placeholder="Seleccionar Categoría">
        <ion-select-option value="apple">Nuevo</ion-select-option>
        <ion-select-option value="banana">Seminuevo</ion-select-option>
        <ion-select-option value="orange">Antigüedad</ion-select-option>
        <ion-select-option value="orange">Alimento</ion-select-option>
        <ion-select-option value="orange">Gamer</ion-select-option>
      </ion-select>
    </ion-item>
  </div>
  
  <style>
    .centered-buttons {
       display: flex;
